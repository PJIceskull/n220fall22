<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Protecter</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Heading -->
    <h1>Password Protect</h1>

    <p>Type infomation into the boxes below</p>

    <!-- Div for User Infomation -->
    <div class="userInfo-Box">
      <input type="text" placeholder="Type 'Username'" id="userName" />
      <input type="text" placeholder="Type 'Password'" id="passWord" />
      <button onclick="checkData()">Submit</button>
    </div>

    <!-- Text that says "Correct" or "Wrong"-->
    <h2 id="verifyInfo"></h2>

    <a href="../index.html">Return to Home Page</a>
    <!-- Link to js File -->
    <script src="app.js"></script>
  </body>
</html>
