<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
  </head>
  <link rel="stylesheet" href="../style.css" />
  <body>
    <!-- Heading -->
    <h1>Color Mixer</h1>

    <div class="wrapper" style="flex-direction: column">
      <!-- Div that showcases the color -->
      <div id="colorPreview"></div>
      <div id="currentColor">Current Color</div>
      <div>
        <!-- Red Section -->
        <div class="controlValue_Section">
          <p>Red:</p>
          <div>
            <button data-increaseVal="1">+1</button>
            <button data-increaseVal="5">+5</button>
            <button data-increaseVal="10">+10</button>
          </div>
        </div>
        <!-- Green Section -->
        <div class="controlValue_Section">
          <p>Green:</p>
          <div>
            <button data-increaseVal="1">+1</button>
            <button data-increaseVal="5">+5</button>
            <button data-increaseVal="10">+10</button>
          </div>
        </div>
        <!-- Blue Section -->
        <div class="controlValue_Section">
          <p>Blue:</p>
          <div>
            <button data-increaseVal="1">+1</button>
            <button data-increaseVal="5">+5</button>
            <button data-increaseVal="10">+10</button>
          </div>
        </div>
      </div>
    </div>

    <a href="../index.html">Return To Homepage</a>
    <!-- Link to Javascript file(s) -->
    <script src="app.js"></script>
  </body>
</html>
