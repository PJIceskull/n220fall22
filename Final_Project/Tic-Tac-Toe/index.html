<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Healding -->
    <h1>Tic-Tac-Toe</h1>

    <!-- Div wrapper -->
    <div class="wrapper">
      <!-- Div Row 1 -->
      <div>
        <div class="box">0</div>
        <div class="box">1</div>
        <div class="box">2</div>
      </div>
      <!-- Div Row 2 -->
      <div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </div>
      <!-- Div Row 3 -->
      <div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
      </div>
    </div>
    <!-- Comment about Array numbering -->
    <p>
      The number for each div starts horizontally from 0 to 8 due the array
      index starting a 0.
    </p>
    <!-- Link to Javascript -->
    <script src="app.js"></script>
  </body>
</html>
